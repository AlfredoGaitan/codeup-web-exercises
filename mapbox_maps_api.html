<script>
	'use strict'

	 var restaurants = [

	mapboxgl.accessToken = MAPBOX_KEY
	var map = new mapboxgl.Map({
		container: 'map',
		style: 'mapbox://styles/mapbox/streets-v9',
		zoom: 10,
		center: [-98.4916, 29.4252]
	});


	// restaurants.forEach(function(restaurant) {

	geocode('Las Carretas, San Antonio Tx', MAPBOX_KEY).then(function (results){
		map.setCenter(results);


		var popup = new mapboxgl.Popup().setHTML('<h1>Las Carettas</h1>\n' +
				'<a href="">website</a>\n' +
				'<p>address: ' + restaurants[0].address + '</p>');


		var marker = new mapboxgl.Marker()
				.setPopup(popup)
				.setLngLat(results)
				.addTo(map);
	})

	$('#zoom-btn').click(function (){
		map.setZoom(18);
	});


</script>
