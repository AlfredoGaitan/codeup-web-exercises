<!DOCTYPE html>
<html>
<head>
	<title>Konami Code</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<p style="text-align: center; display: none;"><img src="images/spurs-logo.png"></p>

</head>
<body>
<p style="text-align: center; font: bold; font-size: larger " <h1>Konami Code Exercise</h1>


<script>
	"use strict";
var code = [38,38,40,40,37,39,37,39,66,65,13]
	var index = 0;
	$(document).keyup(function(event){
		if(event.keyCode === code[index]){
			index++;
		}if(index === code.length){
			alert('Go Spurs Go');
			$('p').show()
		}
		// console.log(event.keyCode);
	});


</script>
</body>
</html>
