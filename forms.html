<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me">
	<fieldset>
		<legend>Personal Information</legend>
		<label for="email">Email:</label>
		<input type ="text" name="email" id="email" placeholder="email">
		<br>
		<br>
		<label for="passWord">Password:</label>
		<input type="password" name="passWord" id="passWord" placeholder="password">
		<br>
		<br>
		<h4>Bio:</h4>
		<textarea name="bio" id="bio" cols="48" rows="10"></textarea><br>
		<br>
		<br>
	</fieldset>
	<fieldset>
		<legend>How did you hear about us?</legend>
		<label for="billboard">billboard:</label><input type="radio" name="howDidYouHearABoutUs" value="billboard" id="billboard"><br>
		<label for="advertisement">advertisement:</label><input type="radio" name="howDidYouHearABoutUs" value="advertisement" id="advertisement"><br>
		<label for="internet">internet Ad:</label><input type="radio" name="howDidYouHearABoutUs" value="internet" id="internet"><br>
		<label for="other">other:</label><input type="radio" name="howDidYouHearABoutUs" value="other" id="other"><br>
		<br>
		<br>
		<label for="browser">What browser do you use?</label><br>
		<select name="browser">
			<option hidden disabled selected value=""></option>
			<option value="Firefox">Firefox</option>
			<option value="Google Chrome">Google Chrome</option>
			<option value="Safari">Safari</option>
			<option value="Edge">Edge</option>
		</select>
	</fieldset>
	<br>
	<input type="Submit" value="Submit">

</form>
</body>
</html>
